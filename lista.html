<html ng-app>
    <meta charset="utf-8">
    <head>
    	<title>Grocery List</title>

        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="//assets.locaweb.com.br/locastyle/edge/stylesheets/locastyle.css">
        <link rel="stylesheet" href="css/main.css" />

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//assets.locaweb.com.br/locastyle/edge/javascripts/locastyle.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>

        <header class="header" role="banner">
            <div class="container">
                <span class="control-menu visible-xs ico-menu-2"></span>
                <span class="control-sidebar visible-xs ico-list"></span>
                <h1 class="project-name"><a href="#">Nome do Sistema</a></h1>
                <a href="#" class="help-suggestions ico-question hidden-xs">Ajuda e Sugest√µes</a>

                <div class="dropdown hidden-xs">
                    <a href="#" data-toggle="dropdown" class="title-dropdown">emkt2013</a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li><a href="#" role="menuitem">Option 1</a></li>
                        <li><a href="#" role="menuitem">Option 2</a></li>
                        <li><a href="#" role="menuitem">Option 3</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container" ng-controller="GroceryListController">
                <div class="row">
                    <div class="col-md-9 content" role="main">

                        <div class="row">
                            <form name="formItem" class="form-inline" role="form">

                                <div class="form-group col-lg-3">
                                    <label for="product-name" class="sr-only">Product name</label>
                                    <input type="text" id="product-name" placeholder="Product Name" class="form-control" ng-model="item.product.name" />
                                </div>

                                <div class="form-group col-lg-3">
                                    <label for="product-price" class="sr-only">Product price</label>
                                    <input type="text" id="product-price" placeholder="Product price" class="form-control" ng-model="item.product.price" />
                                </div>

                                <div class="form-group col-lg-3">
                                    <label for="item-amount" class="sr-only">Amount</label>
                                    <input type="text" id="item-amount" placeholder="Amount" class="form-control" ng-model="item.amount" />
                                </div>

                                <button class="btn btn-primary" ng-click="addItem()">Add item</button>
                            </form>
                        </div>

                        <br />
                        <br />

                        <table class="table ls-table">
                            <thead>
                                <tr>
                                    <th>Bought?</th>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in items" class="{{ item.bought ? 'item-bought' : '' }}">
                                    <td>
                                        <input type="checkbox" ng-model="item.bought" />
                                    </td>
                                    <td>
                                        <strong>{{ item.product.name }}</strong>
                                    </td>
                                    <td>
                                        {{ item.product.price }}
                                    </td>
                                    <td>
                                        {{ item.amount }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <aside class="col-md-3 sidebar" role="complementary">
                        Sidebar
                    </aside>
                </div>
            </div>
        </main>

    </body>
</html>
